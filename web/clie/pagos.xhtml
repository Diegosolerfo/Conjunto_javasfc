<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mis Pagos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <f:event type="preRenderView" listener="#{clienteBean.cargarMisPagos}" />
        
        <div class="container my-5">
            <h2 class="text-center text-success mb-4">ðŸ’³ Mis Pagos</h2>
            
            <h:form>
                <div class="mb-3">
                    <h:commandButton value="Volver al MenÃº" action="index" class="btn btn-secondary" />
                </div>
                <h:messages globalOnly="true" class="mb-3" />
                
                <h:panelGroup rendered="#{not empty clienteBean.misPagos}">
                    <h:dataTable value="#{clienteBean.misPagos}" var="pago"
                                 class="table table-bordered table-striped table-hover">
                        <h:column>
                            <f:facet name="header"><strong>ID Pago</strong></f:facet>
                            #{pago.id_pago}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>ID Deuda Abonada</strong></f:facet>
                            #{pago.id_deuda}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Monto Abonado</strong></f:facet>
                            <span class="text-success fw-bold">
                                $#{pago.abono}
                            </span>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Fecha de Pago</strong></f:facet>
                            #{pago.fecha}
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{empty clienteBean.misPagos}">
                    <div class="alert alert-info text-center" role="alert">
                        <h4 class="alert-heading">ðŸ’¸ No hay pagos registrados</h4>
                        <p class="mb-0">No se han realizado pagos a tu nombre hasta el momento.</p>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
