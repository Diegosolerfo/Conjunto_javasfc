<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Panel del Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        
        <div class="container my-5">
            <h1 class="text-center text-primary mb-4">Panel del Cliente</h1>
            <h2 class="text-center text-secondary mb-5">Bienvenido(a), #{loginBean.nombreUsuario}</h2>
            
            <h:form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <h:commandButton value="Mi Perfil" 
                                         action="perfil" 
                                         class="btn btn-primary btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Movimientos" 
                                         action="movimientos" 
                                         class="btn btn-info btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Deudas" 
                                         action="deudas" 
                                         class="btn btn-warning btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Pagos" 
                                         action="pagos" 
                                         class="btn btn-success btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <h:commandButton value="Cerrar SesiÃ³n" 
                                     actionListener="#{loginBean.cerrar_sesion()}" 
                                     class="btn btn-danger btn-lg" />
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
