<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Panel del Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
                margin-top: 30px;
                margin-bottom: 30px;
            }

            h1 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 15px;
            }

            h2 {
                color: var(--cafe-medio);
                font-weight: 400;
                margin-bottom: 40px;
            }

            .btn-primary {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.25);
            }

            .btn-primary:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(74, 44, 42, 0.3);
            }

            .btn-info {
                background-color: var(--cafe-beige);
                border-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(215, 176, 139, 0.3);
            }

            .btn-info:hover {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(139, 94, 60, 0.3);
            }

            .btn-warning {
                background-color: #A67C52;
                border-color: #A67C52;
                color: white;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
            }

            .btn-warning:hover {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(139, 94, 60, 0.3);
            }

            .btn-success {
                background-color: #7A8B5E;
                border-color: #7A8B5E;
                color: white;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(122, 139, 94, 0.3);
            }

            .btn-success:hover {
                background-color: #6A7B4E;
                border-color: #6A7B4E;
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(106, 123, 78, 0.3);
            }

            .btn-danger {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-danger:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }
        </style>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        
        <div class="container my-5">
            <h1 class="text-center mb-4">Panel del Cliente</h1>
            <h2 class="text-center mb-5">Bienvenido(a), #{loginBean.nombreUsuario}</h2>
            
            <h:form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <h:commandButton value="Mi Perfil" 
                                         action="perfil" 
                                         class="btn btn-primary btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Movimientos" 
                                         action="movimientos" 
                                         class="btn btn-info btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Deudas" 
                                         action="deudas" 
                                         class="btn btn-warning btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                    <div class="col-md-6">
                        <h:commandButton value="Mis Pagos" 
                                         action="pagos" 
                                         class="btn btn-success btn-lg w-100"
                                         style="height: 100px; font-size: 1.2rem;" />
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <h:commandButton value="Cerrar SesiÃ³n" 
                                     actionListener="#{loginBean.cerrar_sesion()}" 
                                     class="btn btn-danger btn-lg" />
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
