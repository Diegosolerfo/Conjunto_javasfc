<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mis Deudas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-danger {
                color: #c0392b !important;
                font-weight: 600;
            }

            .alert-success {
                background-color: var(--cafe-fondo);
                border-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }
        </style>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <f:event type="preRenderView" listener="#{clienteBean.cargarMisDeudas}" />
        
        <div class="container my-5">
            <h2 class="text-center mb-4">Mis Deudas</h2>
            
            <h:form>
                <div class="mb-3">
                    <h:commandButton value="Volver al Menú" action="index" class="btn btn-secondary" />
                </div>
                <h:messages globalOnly="true" class="mb-3" />
                
                <h:panelGroup rendered="#{not empty clienteBean.misDeudas}">
                    <h:dataTable value="#{clienteBean.misDeudas}" var="deuda"
                                 class="table table-bordered table-striped table-hover">
                        <h:column>
                            <f:facet name="header"><strong>ID Deuda</strong></f:facet>
                            #{deuda.idDeuda}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Saldo Pendiente</strong></f:facet>
                            <span class="text-danger fw-bold">
                                $#{deuda.saldo}
                            </span>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Fecha de Vencimiento</strong></f:facet>
                            <h:outputText value="#{deuda.fechaVencimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>ID Movimiento</strong></f:facet>
                            #{deuda.movimiento}
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{empty clienteBean.misDeudas}">
                    <div class="alert alert-success text-center" role="alert">
                        <h4 class="alert-heading">¡Excelente!</h4>
                        <p class="mb-0">No tienes deudas pendientes hasta el momento. Mantén tu historial limpio.</p>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
