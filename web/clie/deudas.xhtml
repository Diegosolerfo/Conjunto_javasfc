<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mis Deudas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <f:event type="preRenderView" listener="#{clienteBean.cargarMisDeudas}" />
        
        <div class="container my-5">
            <h2 class="text-center text-warning mb-4">ðŸ’° Mis Deudas</h2>
            
            <h:form>
                <div class="mb-3">
                    <h:commandButton value="Volver al MenÃº" action="index" class="btn btn-secondary" />
                </div>
                <h:messages globalOnly="true" class="mb-3" />
                
                <h:panelGroup rendered="#{not empty clienteBean.misDeudas}">
                    <h:dataTable value="#{clienteBean.misDeudas}" var="deuda"
                                 class="table table-bordered table-striped table-hover">
                        <h:column>
                            <f:facet name="header"><strong>ID Deuda</strong></f:facet>
                            #{deuda.idDeuda}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Saldo Pendiente</strong></f:facet>
                            <span class="text-danger fw-bold">
                                $#{deuda.saldo}
                            </span>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>Fecha de Vencimiento</strong></f:facet>
                            <h:outputText value="#{deuda.fechaVencimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><strong>ID Movimiento</strong></f:facet>
                            #{deuda.movimiento}
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{empty clienteBean.misDeudas}">
                    <div class="alert alert-success text-center" role="alert">
                        <h4 class="alert-heading">âœ… Â¡Excelente!</h4>
                        <p class="mb-0">No tienes deudas pendientes hasta el momento. MantÃ©n tu historial limpio.</p>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
