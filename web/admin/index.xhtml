<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Panel Central de Gesti√≥n</title>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
            }

            #main-container {
                width: 90%;
                max-width: 1000px;
                margin: 50px auto;
                padding: 40px;
                background-color: #ffffff;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
                border-radius: 15px;
                text-align: center;
            }

            h1 {
                color: var(--cafe-oscuro);
                font-size: 2.5em;
                margin-bottom: 10px;
                border-bottom: 4px solid var(--cafe-beige);
                padding-bottom: 15px;
                font-weight: 500;
            }

            h2 {
                color: var(--cafe-medio);
                font-size: 1.6em;
                margin-top: 10px;
                margin-bottom: 45px;
                font-weight: 400;
            }

            .button-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
                margin-top: 35px;
            }

            .main-button {
                background-color: var(--cafe-claro);
                color: white;
                border: none;
                padding: 18px 30px;
                font-size: 1.1em;
                font-weight: 600;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: block;
                text-align: center;
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.25);
            }

            .main-button:hover {
                background-color: var(--cafe-medio);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(74, 44, 42, 0.3);
            }
            
            .main-button:active {
                background-color: var(--cafe-oscuro);
                transform: translateY(0);
                box-shadow: 0 2px 8px rgba(74, 44, 42, 0.2);
            }

            .logout-button {
                background-color: #8B7D6B;
                margin-top: 50px;
                display: inline-block;
                width: auto;
                padding: 15px 40px;
            }

            .logout-button:hover {
                background-color: #6D5F4F;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        
        <div id="main-container">
            <h1>Panel Central de Gesti√≥n</h1> 
            <h2>Bienvenido(a), #{loginBean.nombreUsuario}</h2>
            
            <h:form>
                <div class="button-grid">
                    
                    <h:commandButton value="Administrar Usuarios" 
                                     action="/faces/usuarios/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                   <h:commandButton value="Mi Perfil" 
                                    actionListener="#{usuarioBean.cargarMiPerfil()}" 
                                    styleClass="main-button"
                                    rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' || loginBean.tipoUsuarioActual == 'CLIENTE'}" />
                   
                    <h:commandButton value="Administrar Proveedores" 
                                     action="/faces/proveedores/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="Administrar Compra" 
                                     action="/faces/compra/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="Administrar Deuda" 
                                     action="/faces/deuda/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' or loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="Administrar Productos" 
                                     action="/faces/producto/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="Administrar Inventario" 
                                     action="/faces/inventario/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="Administrar Movimiento" 
                                     action="/faces/movimientos/index.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' or loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    <h:commandButton value="Administrar Pago" 
                                     action="/faces/pago/index.xhtml?faces-redirect=true"
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' or loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="üìä Reportes de Inventario" 
                                     action="/faces/reportes/inventario.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                    <h:commandButton value="üìä Reportes de Movimientos" 
                                     action="/faces/reportes/movimientos.xhtml" 
                                     styleClass="main-button"
                                     rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                    
                </div>

                <br/><br/>
                
                <h:commandButton value="Cerrar Sesi√≥n" 
                                 actionListener="#{loginBean.cerrar_sesion()}" 
                                 styleClass="main-button logout-button" />
            </h:form>
        </div>
    </h:body>
</html>
