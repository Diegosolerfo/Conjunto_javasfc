<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Nuevo Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container my-5">
            <h2 class="text-center text-success">Registrar Nuevo Producto</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h:form>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto:</label>
                            <h:inputText value="#{productosBean.productos.nombreProducto}" 
                                         class="form-control" required="true" 
                                         requiredMessage="El nombre es obligatorio." />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <h:inputTextarea value="#{productosBean.productos.descripcionProducto}" 
                                             class="form-control" rows="3" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Valor Unitario:</label>
                            <h:inputText value="#{productosBean.productos.valorUnitario}" 
                                         class="form-control" required="true" 
                                         requiredMessage="El valor es obligatorio." />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Unidad de Medida (Ej: Kg, Und, Lt):</label>
                            <h:inputText value="#{productosBean.productos.unidadMedida}" 
                                         class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Estado:</label>
                            <h:selectOneMenu value="#{productosBean.productos.estadoProducto}" 
                                             class="form-select" required="true">
                                <f:selectItem itemValue="ACTIVO" itemLabel="ACTIVO" />
                                <f:selectItem itemValue="INACTIVO" itemLabel="INACTIVO" />
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton value="Guardar Producto" 
                                         action="#{productosBean.guardar()}" 
                                         class="btn btn-success me-2" />
                        
                        <h:link outcome="index" value="Cancelar" class="btn btn-danger" />
                        
                        <h:messages globalOnly="false" style="color: red; margin-top: 15px;" />
                        
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
