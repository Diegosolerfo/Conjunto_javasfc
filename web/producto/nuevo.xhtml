<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Nuevo Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
                margin-bottom: 8px;
            }

            .form-control, .form-select {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-danger {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-danger:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container my-5">
            <h2 class="text-center">Registrar Nuevo Producto</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h:form>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto:</label>
                            <h:inputText value="#{productosBean.productos.nombreProducto}" 
                                         class="form-control" required="true" 
                                         requiredMessage="El nombre es obligatorio." />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <h:inputTextarea value="#{productosBean.productos.descripcionProducto}" 
                                             class="form-control" rows="3" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Valor Unitario:</label>
                            <h:inputText value="#{productosBean.productos.valorUnitario}" 
                                         class="form-control" required="true" 
                                         requiredMessage="El valor es obligatorio." />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Unidad de Medida (Ej: Kg, Und, Lt):</label>
                            <h:inputText value="#{productosBean.productos.unidadMedida}" 
                                         class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Estado:</label>
                            <h:selectOneMenu value="#{productosBean.productos.estadoProducto}" 
                                             class="form-select" required="true">
                                <f:selectItem itemValue="ACTIVO" itemLabel="ACTIVO" />
                                <f:selectItem itemValue="INACTIVO" itemLabel="INACTIVO" />
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton value="Guardar Producto" 
                                         action="#{productosBean.guardar()}" 
                                         class="btn btn-success me-2" />
                        
                        <h:link outcome="index" value="Cancelar" class="btn btn-danger" />
                        
                        <h:messages globalOnly="false" style="color: red; margin-top: 15px;" />
                        
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
