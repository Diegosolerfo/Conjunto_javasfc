<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        
        <f:event type="preRenderView" listener="#{productosBean.listar()}" />
        
        <div class="container my-5">
            <h2 class="text-center text-primary">Administrar Productos</h2>
            <h:form>
                <h:commandLink value="Nuevo Producto" class="btn btn-success mb-3" action="/faces/producto/nuevo.xhtml" />
                <h:commandLink value="Menú Anterior" class="btn btn-secondary mb-3 ms-3" action="/faces/admin/index" />
                
                <br/><br/>
                
                <h:dataTable value="#{productosBean.listaProductos}" var="p" 
                             class="table table-bordered table-striped align-middle">
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="ID" /></f:facet>
                        <h:outputText value="#{p.idProducto}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Nombre" /></f:facet>
                        <h:outputText value="#{p.nombreProducto}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Descripción" /></f:facet>
                        <h:outputText value="#{p.descripcionProducto}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Valor Unitario" /></f:facet>
                        <h:outputText value="#{p.valorUnitario}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Medida" /></f:facet>
                        <h:outputText value="#{p.unidadMedida}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Estado" /></f:facet>
                        <h:outputText value="#{p.estadoProducto}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Opciones" /></f:facet>
                        <div class="d-flex justify-content-center">
                            
                            <h:commandLink value="Editar" class="btn btn-sm btn-warning me-2" 
               action="#{productosBean.buscar(p.idProducto)}" />
                            
                            <h:commandLink value="Eliminar" class="btn btn-sm btn-danger"
                                           actionListener="#{productosBean.eliminar(p.idProducto)}"
                                           onclick="return confirm('¿Está seguro de ELIMINAR el producto #{p.nombreProducto}?');" />
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </h:body>
</html>
