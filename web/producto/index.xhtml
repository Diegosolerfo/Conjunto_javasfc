<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .btn-warning {
                background-color: var(--cafe-beige);
                border-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
                font-weight: 600;
            }

            .btn-warning:hover {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        
        <f:event type="preRenderView" listener="#{productosBean.listar()}" />
        
        <div class="container my-5">
            <h2 class="text-center">Administrar Productos</h2>
            <h:form>
                <h:commandLink value="Nuevo Producto" class="btn btn-success mb-3" action="/faces/producto/nuevo.xhtml" />
                <h:commandLink value="Menú Anterior" class="btn btn-secondary mb-3 ms-3" action="/faces/admin/index" />
                
                <br/><br/>
                
                <h:dataTable value="#{productosBean.listaProductos}" var="p" 
                             class="table table-bordered table-striped align-middle">
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="ID" /></f:facet>
                        <h:outputText value="#{p.idProducto}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Nombre" /></f:facet>
                        <h:outputText value="#{p.nombreProducto}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Descripción" /></f:facet>
                        <h:outputText value="#{p.descripcionProducto}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Valor Unitario" /></f:facet>
                        <h:outputText value="#{p.valorUnitario}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Medida" /></f:facet>
                        <h:outputText value="#{p.unidadMedida}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Estado" /></f:facet>
                        <h:outputText value="#{p.estadoProducto}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Opciones" /></f:facet>
                        <div class="d-flex justify-content-center">
                            
                            <h:commandLink value="Editar" class="btn btn-sm btn-warning me-2" 
               action="#{productosBean.buscar(p.idProducto)}" />
                            
                            <h:commandLink value="Eliminar" class="btn btn-sm btn-danger"
                                           actionListener="#{productosBean.eliminar(p.idProducto)}"
                                           onclick="return confirm('¿Está seguro de ELIMINAR el producto #{p.nombreProducto}?');" />
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </h:body>
</html>
