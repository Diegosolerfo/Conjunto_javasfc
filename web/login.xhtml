<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mi Tienda - Acceso al Sistema</title>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
                --error-color: #dc3545;
                --border-color: #D7B08B;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
            }

            .login-card {
                width: 100%;
                max-width: 420px;
                padding: 45px;
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.2);
                text-align: center;
            }

            h1 {
                color: var(--cafe-oscuro);
                font-size: 2.2em;
                margin-bottom: 35px;
                font-weight: 400;
                border-bottom: 3px solid var(--cafe-claro);
                padding-bottom: 15px;
                display: inline-block;
            }
            
            .form-group {
                text-align: left;
                margin-bottom: 25px;
            }

            .form-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: var(--cafe-medio);
                font-size: 0.95em;
            }

            .form-group .ui-inputfield {
                width: 100%;
                padding: 14px;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                box-sizing: border-box;
                font-size: 1em;
                transition: all 0.3s ease;
                background-color: #fafafa;
            }

            .form-group .ui-inputfield:focus {
                border-color: var(--cafe-claro);
                outline: none;
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                background-color: #ffffff;
            }

            .form-group .error-message {
                color: var(--error-color) !important;
                font-size: 0.85em;
                margin-top: 8px;
                display: block;
            }

            .login-button {
                width: 100%;
                background-color: var(--cafe-claro);
                color: white;
                border: none;
                padding: 16px;
                font-size: 1.1em;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 20px;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .login-button:hover {
                background-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(139, 94, 60, 0.4);
            }
            
            .login-button:active {
                transform: translateY(0);
                box-shadow: 0 2px 8px rgba(139, 94, 60, 0.3);
            }
            
        </style>
    </h:head>
    <h:body>
        
        <div class="login-card">
            <h1>Acceso al Sistema</h1>
            
            <h:form>
                
                <div class="form-group">
                    <h:outputLabel for="doc" value="Cédula/Usuario" />
                    <h:inputText id="doc" value="#{loginBean.usuario.cedula}"
                                 required="true" requiredMessage="Debe especificar una Cédula o Usuario."
                                 styleClass="ui-inputfield" />
                    <h:message for="doc" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="pas" value="Contraseña" />
                    <h:inputSecret id="pas" value="#{loginBean.usuario.clave}"
                                   required="true" requiredMessage="Debe especificar una Contraseña."
                                   styleClass="ui-inputfield" />
                    <h:message for="pas" styleClass="error-message" />
                </div>
                
                <h:commandButton value="Iniciar Sesión" 
                                 actionListener="#{loginBean.autenticar()}" 
                                 styleClass="login-button" />
                                 
            </h:form>
        </div>
        
    </h:body>
</html>
