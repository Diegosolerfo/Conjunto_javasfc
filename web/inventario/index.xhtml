<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Administrar Inventario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"/>
    </h:head>

    <h:body>
        <div class="container my-5">
            
            <h:form>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h:commandLink value="Menú Anterior" class="btn btn-link text-secondary" action="/faces/admin/index" immediate="true"/>
                    <h:commandButton value="Nuevo Item" action="#{inventarioBean.nuevo()}" class="btn btn-primary btn-sm ms-3"/>
                </div>
                
                <h2 class="text-center text-primary mb-4">Administrar Inventario</h2>

                <h3 class="text-secondary mb-3">Inventario Actual</h3>
                
                <h:dataTable value="#{inventarioBean.listaInventario}" var="item" 
                             class="table table-bordered table-striped table-hover">
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">ID Producto</f:facet>
                        #{item.id_item.idProducto}
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">Producto</f:facet>
                        #{item.id_item.nombre}
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">Ubicación</f:facet>
                        #{item.ubicacion}
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">Especificaciones</f:facet>
                        #{item.especificaciones}
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">Cantidad</f:facet>
                        #{item.cantidad}
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">Vencimiento</f:facet>
                        <h:outputText value="#{item.fecha_vencimiento}">
                             <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">Estado</f:facet>
                        #{item.estado}
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header">Opciones</f:facet>
                        <h:commandButton value="Editar" action="#{inventarioBean.buscar(item.id_item.idProducto)}" class="btn btn-sm btn-info me-2" />
                        
                        <h:commandButton value="Eliminar" action="#{inventarioBean.eliminar(item.id_item.idProducto)}" 
                                         onclick="return confirm('¿Seguro que desea eliminar este item?')" 
                                         class="btn btn-sm btn-danger">
                            <f:ajax execute="@this" render="@form"/>
                        </h:commandButton>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
