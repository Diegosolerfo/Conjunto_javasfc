<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Administrar Compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-link-cafe {
                color: var(--cafe-claro);
                text-decoration: none;
                font-weight: 600;
                padding: 8px 15px;
                border-radius: 6px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .btn-link-cafe:hover {
                background-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-success {
                color: var(--cafe-claro) !important;
                font-weight: 600;
                text-decoration: none;
            }

            .text-success:hover {
                color: var(--cafe-medio) !important;
            }

            .text-danger {
                color: #c0392b !important;
                font-weight: 600;
                text-decoration: none;
            }

            .text-danger:hover {
                color: #a93226 !important;
            }
        </style>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{compraBean.listar()}" />

        <h2 class="text-center">Administrar Compras</h2>

        <h:form>
            <div class="container">

                <h:commandLink value="Nueva Compra" styleClass="btn-link-cafe" action="nuevo.xhtml" />
                <h:commandLink value="Menú Anterior" styleClass="btn-link-cafe"
                               style="margin-left: 15px;" action="/faces/admin/index" />
                <br/><br/>

                <h:dataTable value="#{compraBean.listaCompras}" var="c"
                             class="table table-bordered table-striped">

                    <!-- ID COMPRA -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="ID Compra"/>
                        </f:facet>
                        <h:outputText value="#{c.idCompra}"/>
                    </h:column>

                    <!-- FECHA -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="Fecha Llegada"/>
                        </f:facet>
                        <h:outputText value="#{c.fechaLlegada}"/>
                    </h:column>

                    <!-- PROVEEDOR -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="Proveedor"/>
                        </f:facet>
                        <h:outputText value="#{c.proveedorC}"/>
                    </h:column>

                    <!-- MOVIMIENTO -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="Movimiento"/>
                        </f:facet>
                        <h:outputText value="#{c.movimiento}"/>
                    </h:column>

                    <!-- PRODUCTO -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="Producto"/>
                        </f:facet>
                        <h:outputText value="#{c.productoComprado}"/>
                    </h:column>

                    <!-- OPCIONES -->
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <div align="center">
                            <h:commandLink value="Editar" class="text-success"
                                           actionListener="#{compraBean.buscar(c.idCompra)}"
                                           action="editar.xhtml"/>

                            <h:commandLink value="Eliminar" class="text-danger"
                                           style="margin-left: 15px;"
                                           actionListener="#{compraBean.eliminar(c.idCompra)}"
                                           onclick="return confirm('¿Seguro que desea eliminar la compra #{c.idCompra}?');"/>
                        </div>
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>
