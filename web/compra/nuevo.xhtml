<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Compra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .form-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
            }

            .form-control, .form-select {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .text-danger {
                color: #c0392b !important;
                font-size: 0.9em;
            }
        </style>
    </h:head>

    <h:body>
        <div class="form-container">
            <h2 class="text-center">Registrar Compra</h2>
            <h:form>
                <h:panelGrid columns="2" styleClass="form-grid">

                <h:outputLabel value="Fecha de Llegada:" for="fecha" />
                <h:inputText id="fecha"
value="#{compraBean.compra.fechaLlegada}"
class="form-control" required="true"
requiredMessage="Debe ingresar la fecha" />
                <h:message for="fecha" class="text-danger" />

                <h:outputLabel value="Proveedor:" for="prov" />
                <h:selectOneMenu id="prov"
value="#{compraBean.compra.proveedorC}"
class="form-select">
                    <f:selectItems value="#{compraBean.listaProveedores}"
var="p"
itemValue="#{p.id_proveedor}"
itemLabel="#{p.nombre}" />
                </h:selectOneMenu>
                <h:message for="prov" class="text-danger" />

                <h:outputLabel value="Movimiento:" for="mov" />
                <h:selectOneMenu id="mov"
value="#{compraBean.compra.movimiento}"
class="form-select">
                <f:selectItems value="#{compraBean.listaMovimientos}"
var="m"
itemValue="#{m.idMovimiento}"
itemLabel="#{m.observaciones}" />
                </h:selectOneMenu>
                <h:message for="mov" class="text-danger" />

                <h:outputLabel value="Producto Comprado:" for="prod" />
                <h:selectOneMenu id="prod"
value="#{compraBean.compra.productoComprado}"
class="form-select" required="true" requiredMessage="Debe seleccionar un producto">
                    <f:selectItem itemLabel="-- Seleccionar Producto --" itemValue="0" />
                    <f:selectItems value="#{compraBean.listaProductos}"
var="x"
itemValue="#{x.idProducto}"
itemLabel="#{x.nombreProducto}" /> 
                </h:selectOneMenu>
                <h:message for="prod" class="text-danger" />

                <h:outputLabel value="Cantidad:" for="cant" />
                <h:inputText id="cant"
value="#{compraBean.compra.cantidad}"
class="form-control" required="true"
requiredMessage="Debe ingresar la cantidad">
                    <f:convertNumber integerOnly="true" />
                    <f:validateLongRange minimum="1" />
                </h:inputText>
                <h:message for="cant" class="text-danger" />

                <h:outputLabel />
                <div class="text-center">
                    <h:commandButton value="Guardar" class="btn btn-success"
                                     action="#{compraBean.guardar()}" />
                </div>
            </h:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
