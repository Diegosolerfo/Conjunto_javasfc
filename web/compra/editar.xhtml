<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Editar Compra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .form-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
            }

            .form-control, .form-select {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .text-danger {
                color: #c0392b !important;
                font-size: 0.9em;
            }

            .ui-panelgrid {
                width: 100%;
            }

            .ui-panelgrid td {
                padding: 12px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="form-container">
            <h2 class="text-center">Editar Compra</h2>
            <h:form>

                                <h:inputHidden value="#{compraBean.compra.id_compra}" />

                <h:panelGrid columns="3">

                                        <h:outputLabel value="Fecha:" for="fec" />
                    <h:inputText id="fec" value="#{compraBean.compra.fecha}" class="form-control"
required="true" requiredMessage="Debe especificar una fecha" />
                    <h:message for="fec" class="text-danger" />

                                        <h:outputLabel value="Usuario:" for="usu" />
                    <h:selectOneMenu id="usu" value="#{compraBean.compra.idUsuario}" class="form-select">
                        <f:selectItems value="#{compraBean.listaUsuarios}" var="u"
itemValue="#{u.cedula}" itemLabel="#{u.nombre} #{u.apellido}" />
                    </h:selectOneMenu>
                    <h:message for="usu" class="text-danger" />

                                        <h:outputLabel value="Producto:" for="prod" />
                    <h:selectOneMenu id="prod" value="#{compraBean.compra.idProducto}" class="form-select">
                        <f:selectItems value="#{compraBean.listaProductos}" var="p"
itemValue="#{p.id_producto}" itemLabel="#{p.nombre}" />
                    </h:selectOneMenu>
                    <h:message for="prod" class="text-danger" />

                                        <h:outputLabel value="Proveedor:" for="prov" />
                    <h:selectOneMenu id="prov" value="#{compraBean.compra.idProveedor}" class="form-select">
                        <f:selectItems value="#{compraBean.listaProveedores}" var="pr"
itemValue="#{pr.id_proveedor}" itemLabel="#{pr.nombre}" />
                    </h:selectOneMenu>
                    <h:message for="prov" class="text-danger" />

                                        <h:column /><h:column><br/></h:column><h:column />

                                        <h:column />
                    <h:column>
                        <div class="text-center">
                            <h:commandButton class="btn btn-success" value="Actualizar"
                                             actionListener="#{compraBean.actualizar()}" action="index" />
                            <h:commandButton class="btn btn-secondary" value="Cancelar"
                                             action="index" style="margin-left: 15px;" immediate="true" />
                        </div>
                    </h:column>
                    <h:column />
                </h:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
