<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container-center {
                text-align: center;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h1 {
                color: var(--cafe-oscuro);
                text-align: center;
                font-weight: 500;
                margin-bottom: 30px;
            }

            .btn-primary {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-danger {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-danger:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <script>
            window.location.href = "#{facesContext.externalContext.requestContextPath}/faces/clie/index.xhtml";
        </script>
        <div class="container-center">
            <h1>Bienvenido Cliente</h1>
            <h:form>
                <h:commandButton value="Ir al Panel" action="/faces/clie/index.xhtml" class="btn btn-primary" />
                <h:commandButton value="Cerrar SesiÃ³n" actionListener="#{loginBean.cerrar_sesion()}" 
                                 class="btn btn-danger" style="margin-left: 15px;" />
            </h:form>
        </div>
    </h:body>
</html>
