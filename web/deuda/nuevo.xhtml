<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewAction action="#{deudaBean.nuevaDeuda()}" onPostback="false"/>
    </f:metadata>
    
    <h:head>
        <title>Nueva Deuda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h1 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
                margin-bottom: 8px;
            }

            .form-control {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .text-danger {
                color: #c0392b !important;
                font-size: 0.9em;
            }
        </style>
    </h:head>

    <h:body class="container">
        <h1 class="my-4 text-center">Registrar Nueva Deuda</h1>
        
        <h:form class="col-md-6 mx-auto">
            <h:messages globalOnly="true" class="mb-3"/>

            <div class="mb-3">
                <h:outputLabel for="saldo" value="Saldo de la Deuda ($):" class="form-label"/>
                <h:inputText id="saldo" value="#{deudaBean.deuda.saldo}" class="form-control"
                             required="true" requiredMessage="El saldo es obligatorio">
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
                <h:message for="saldo" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="vencimiento" value="Fecha de Vencimiento:" class="form-label"/>
                <h:inputText id="vencimiento" value="#{deudaBean.fechaUtil}" class="form-control"
                             required="true" requiredMessage="La fecha de vencimiento es obligatoria">
                    <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                </h:inputText>
                <h:message for="vencimiento" class="text-danger"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="movimientoId" value="ID del Movimiento Asociado:" class="form-label"/>
                <h:inputText id="movimientoId" value="#{deudaBean.deuda.movimiento}" class="form-control"
                             required="true" requiredMessage="Debe asociar un Movimiento ID"/>
                <h:message for="movimientoId" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="productoId" value="ID del Producto Pendiente:" class="form-label"/>
                <h:inputText id="productoId" value="#{deudaBean.deuda.productoPendiente}" class="form-control"
                             required="true" requiredMessage="Debe asociar un Producto ID"/>
                <h:message for="productoId" class="text-danger"/>
            </div>

            <h:commandButton action="#{deudaBean.guardarDeuda()}" value="Guardar Deuda" class="btn btn-success mt-3 me-2" />
            
            <h:commandButton action="index.xhtml?faces-redirect=true" value="Cancelar" class="btn btn-secondary mt-3" immediate="true" />

        </h:form>
    </h:body>
</html>
