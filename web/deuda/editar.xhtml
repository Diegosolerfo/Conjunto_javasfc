<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="idDeudaParam" value="#{deudaBean.idDeudaParam}" required="true" 
                     requiredMessage="Debe especificar un ID de deuda"/>
        
        <f:viewAction action="#{deudaBean.verificarPermisosEdicion}" onPostback="false"/>
        <f:viewAction action="#{deudaBean.cargarDeudaParaEdicion}" onPostback="false"/>
    </f:metadata>

    <h:head>
        <title>Editar Deuda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body class="container">
        <h1 class="my-4 text-center text-warning">✏️ Editar Deuda ID: #{deudaBean.deuda.idDeuda}</h1>
        
        <h:form class="col-md-6 mx-auto card p-4">
            <h:messages globalOnly="true" class="mb-3"/>

            <div class="mb-3">
                <h:outputLabel value="ID Deuda:" class="form-label"/>
                <h:outputText value="#{deudaBean.deuda.idDeuda}" class="form-control-plaintext fw-bold"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="saldo" value="Nuevo Saldo Pendiente ($):" class="form-label"/>
                <h:inputText id="saldo" value="#{deudaBean.deuda.saldo}" class="form-control"
                             required="true" requiredMessage="El saldo es obligatorio">
                    <f:validateLongRange minimum="0"/>
                </h:inputText>
                <h:message for="saldo" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="vencimiento" value="Nueva Fecha de Vencimiento:" class="form-label"/>
                <h:inputText id="vencimiento" value="#{deudaBean.fechaUtil}" class="form-control"
                             required="true" requiredMessage="La fecha de vencimiento es obligatoria">
                    <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                </h:inputText>
                <h:message for="vencimiento" class="text-danger"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel value="ID Movimiento Asociado:" class="form-label"/>
                <h:outputText value="#{deudaBean.deuda.movimiento}" class="form-control-plaintext"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel value="ID Producto Pendiente:" class="form-label"/>
                <h:outputText value="#{deudaBean.deuda.productoPendiente}" class="form-control-plaintext"/>
            </div>

            <h:commandButton action="#{deudaBean.actualizarDeuda()}" value="Actualizar Deuda" class="btn btn-warning mt-3 me-2" />
            
            <h:commandButton action="index.xhtml?faces-redirect=true" value="Cancelar" class="btn btn-secondary mt-3" immediate="true" />

        </h:form>
    </h:body>
</html>
