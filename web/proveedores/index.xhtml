<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Proveedores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-link-cafe {
                color: var(--cafe-claro);
                text-decoration: none;
                font-weight: 600;
                padding: 8px 15px;
                border-radius: 6px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .btn-link-cafe:hover {
                background-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-success {
                color: var(--cafe-claro) !important;
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .text-success:hover {
                color: var(--cafe-medio) !important;
            }

            .text-danger {
                color: #c0392b !important;
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .text-danger:hover {
                color: #a93226 !important;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{proveedorBean.listarP()}" />
        <h:form>
            <div class="container">
                <h2 class="text-center">Administrar Proveedores</h2>
                <h:commandLink value="Nuevo Proveedor" styleClass="btn-link-cafe" action="nuevo" /> 
                <h:commandLink value="Menú Anterior" styleClass="btn-link-cafe" action="/faces/admin/index"
                               style="margin-left: 15px;" />
                <br/><br/>
                
                <h:dataTable value="#{proveedorBean.listaP}" var="prv" class="table table-bordered table-striped">
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="ID" /></f:facet>
                        <h:outputText value="#{prv.id_proveedor}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Nombre" /></f:facet>
                        <h:outputText value="#{prv.nombre}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Correo" /></f:facet>
                        <h:outputText value="#{prv.correo}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Telefono" /></f:facet>
                        <h:outputText value="#{prv.telefono}" />
                    </h:column>
                    
                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Direccion" /></f:facet>
                        <h:outputText value="#{prv.direccion}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Estado" /></f:facet>
                        <h:outputText value="#{prv.estado}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header"><h:outputLabel value="Opciones" /></f:facet>
                        <div align="center">
                            <h:commandLink value="Editar" class="text-success" 
               actionListener="#{proveedorBean.buscar(prv.id_proveedor)}" 
               action="editar" />
                            <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;"
                                           action="#{proveedorBean.eliminar(prv.id_proveedor)}"
                                           onclick="return confirm('Está completamente seguro de ELIMINAR el Proveedor #{prv.nombre} ??!!!');" />
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </h:body>
</html>
