<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Editar Mi Perfil (Cajero/Cliente)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h1 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
                margin-bottom: 8px;
            }

            .form-control {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }
        </style>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" /> 

        <div class="container mt-5">
            <h1 class="text-center">Mi Perfil</h1>
            
            <h:form class="col-md-6 offset-md-3">
                
                <div class="mb-3">
                    <label class="form-label">Cédula</label>
                    <h:inputText value="#{usuarioBean.usuario.cedula}" class="form-control" disabled="true" />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tipo de Usuario</label>
                    <h:inputText value="#{usuarioBean.usuario.tipo_usuario}" class="form-control" disabled="true" />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <h:inputText value="#{usuarioBean.usuario.nombre}" class="form-control" required="true" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <h:inputText value="#{usuarioBean.usuario.correo}" class="form-control" required="true" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Nueva Clave (Dejar vacío para no cambiar)</label>
                    <h:inputSecret value="#{usuarioBean.usuario.claveNueva}" class="form-control" />
                </div>

                <div class="d-grid gap-2">
                    <h:commandButton value="Guardar Cambios" 
                                     action="#{usuarioBean.actualizar()}" 
                                     class="btn btn-success" />
                    
                    <h:commandLink value="Cancelar y Volver" 
                                   action="/faces/admin/index.xhtml?faces-redirect=true" 
                                   class="btn btn-secondary mt-2" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
