<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-link-cafe {
                color: var(--cafe-claro);
                text-decoration: none;
                font-weight: 600;
                padding: 8px 15px;
                border-radius: 6px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .btn-link-cafe:hover {
                background-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-success {
                color: var(--cafe-claro) !important;
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .text-success:hover {
                color: var(--cafe-medio) !important;
            }

            .text-danger {
                color: #c0392b !important;
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .text-danger:hover {
                color: #a93226 !important;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <h2 class="text-center">Administrar Usuarios</h2>
        <h:form>
            <div class="container">
                <h:commandLink value="Nuevo Usuario" styleClass="btn-link-cafe" action="nuevo.xhtml" />
                <h:commandLink value="Menú Anterior" styleClass="btn-link-cafe" action="/faces/admin/index"
                               style="margin-left: 15px;" />
                <br/><br/>
                <h:dataTable value="#{usuarioBean.listaU}" var="usr" class="table table-bordered table-striped">
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Cedula" />
                        </f:facet>
                        <h:outputText value="#{usr.cedula}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{usr.nombre}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Apellido" />
                        </f:facet>
                        <h:outputText value="#{usr.apellido}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Correo" />
                        </f:facet>
                        <h:outputText value="#{usr.correo}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Telefono" />
                        </f:facet>
                        <h:outputText value="#{usr.telefono}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Género" />
                        </f:facet>
                        <h:outputText value="#{usr.genero}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Fecha Nac." />
                        </f:facet>
                        <h:outputText value="#{usr.fecha_nacimiento}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Tipo" />
                        </f:facet>
                        <h:outputText value="#{usr.tipo_usuario}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Estado" />
                        </f:facet>
                        <h:outputText value="#{usr.estado}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Opciones" />                        
                        </f:facet>
                        <div align="center">
                            <h:commandLink value="Editar" class="text-success" 
                                           actionListener="#{usuarioBean.buscar(usr.cedula)}" action="editar" />
                            <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;"
                                           actionListener="#{usuarioBean.eliminar(usr.cedula)}"
                                           onclick="return confirm('Está completamente seguro de ELIMINAR el Usuario #{usr.nombre} ??!!!');" />                        
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </h:body>
</html>
