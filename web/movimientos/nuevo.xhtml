<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Nuevo Movimiento</title>
        <style>
            input{
                width: 60vh;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <h2 class="text-center text-success">Nuevo Movimiento</h2>
        <br/>

        <center>
            <h:form>

                <h:outputLabel for="val" value="Valor del Movimiento: " />
                <h:inputText id="val" value="#{movimientoBean.movimiento.valor_movimiento}" class="form-control"
                             required="true" requiredMessage="Debe especificar un valor" />
                <h:message for="val" class="text-danger" />

                <h:outputLabel for="desc" value="Descuento: " />
                <h:inputText id="desc" value="#{movimientoBean.movimiento.descuento}" class="form-control" />
                <h:message for="desc" class="text-danger" />

                <h:outputLabel for="cli" value="ID Cliente: " />
                <h:inputText id="cli" value="#{movimientoBean.movimiento.id_cliente}" class="form-control" />
                <h:message for="cli" class="text-danger" />

                <h:outputLabel for="fec" value="Fecha Movimiento: " />
                <h:inputText id="fec" value="#{movimientoBean.movimiento.fecha_movimiento}" class="form-control" />
                <h:message for="fec" class="text-danger" />

                <h:outputLabel for="obs" value="Observaciones: " />
                <h:inputText id="obs" value="#{movimientoBean.movimiento.observaciones}" class="form-control" />
                <h:message for="obs" class="text-danger" />

                <h:outputLabel for="tip" value="Tipo de Movimiento: " />
                <h:selectOneMenu id="tip" value="#{movimientoBean.movimiento.tipo_movimiento}" class="form-select">
                    <f:selectItem itemValue="COMPRA" itemLabel="Compra" />
                    <f:selectItem itemValue="VENTA" itemLabel="Venta" />
                    <f:selectItem itemValue="DEUDA" itemLabel="Deuda" />
                </h:selectOneMenu>
                <h:message for="tip" class="text-danger" />

                <h:outputLabel for="est" value="Estado: " />
                <h:selectOneMenu id="est" value="#{movimientoBean.movimiento.estado_movimiento}" class="form-select">
                    <f:selectItem itemValue="REALIZADO" itemLabel="Realizado" />
                    <f:selectItem itemValue="PENDIENTE" itemLabel="Pendiente" />
                </h:selectOneMenu>
                <h:message for="est" class="text-danger" />

                <br/><br/>

                <h:commandButton class="btn btn-success" value="Guardar"
                                 actionListener="#{movimientoBean.guardar()}" action="index" />
                <h:commandButton class="btn btn-secondary" value="Cancelar" action="index"
                                 style="margin-left: 15px;" immediate="true" />

            </h:form>
        </center>
    </h:body>
</html>
