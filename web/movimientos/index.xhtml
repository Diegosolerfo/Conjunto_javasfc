<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Administrar Movimientos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-primary {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
            }

            .btn-primary:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
            }

            .btn-link-cafe {
                color: var(--cafe-claro);
                text-decoration: none;
                font-weight: 600;
                padding: 8px 15px;
                border-radius: 6px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .btn-link-cafe:hover {
                background-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-success {
                color: var(--cafe-claro) !important;
                font-weight: 600;
                text-decoration: none;
            }

            .text-success:hover {
                color: var(--cafe-medio) !important;
            }

            .text-danger {
                color: #c0392b !important;
                font-weight: 600;
                text-decoration: none;
            }

            .text-danger:hover {
                color: #a93226 !important;
            }
        </style>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <f:event type="preRenderView" listener="#{movimientoBean.listar()}" />

        <h2 class="text-center">Administrar Movimientos</h2>

        <h:form>
            <div class="container">
                
                <h:commandButton value="Nuevo Movimiento" class="btn btn-primary" action="#{movimientoBean.nuevo()}" 
                               rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' or loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                               
                <h:commandLink value="Menú Principal" styleClass="btn-link-cafe" action="/faces/admin/index"
                               style="margin-left: 15px;" />

                <br/><br/>

                <h:dataTable value="#{movimientoBean.listaM}" var="mov" class="table table-bordered table-striped">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{mov.id_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Valor</f:facet>
                        <h:outputText value="#{mov.valor_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descuento</f:facet>
                        <h:outputText value="#{mov.descuento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Cliente</f:facet>
                        <h:outputText value="#{mov.id_cliente}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha</f:facet>
                        <h:outputText value="#{mov.fecha_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        <h:outputText value="#{mov.tipo_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="#{mov.estado_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Opciones</f:facet>
                        <div align="center">
                            
                            <h:commandLink value="Editar" class="text-success"
                                           actionListener="#{movimientoBean.buscar(mov.id_movimiento)}"
                                           action="editar"
                                           rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                            
                            <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;"
                                           actionListener="#{movimientoBean.eliminar(mov.id_movimiento)}"
                                           onclick="return confirm('¿Está seguro de eliminar el movimiento?')" 
                                           rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
                        </div>
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>

    </h:body>
</html>
