<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Administrar Movimientos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>

        <f:event type="preRenderView" listener="#{movimientoBean.listar()}" />

        <h2 class="text-center text-primary">Administrar Movimientos</h2>

        <h:form>
            <div class="container">

                <h:commandLink value="Nuevo Movimiento" class="text-primary" action="nuevo.xhtml" />
                <h:commandLink value="Menú Anterior" class="text-secondary" action="/faces/admin/index"
                               style="margin-left: 15px;" />

                <br/><br/>

                <h:dataTable value="#{movimientoBean.listaM}" var="mov" class="table table-bordered table-striped">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{mov.id_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Valor</f:facet>
                        <h:outputText value="#{mov.valor_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descuento</f:facet>
                        <h:outputText value="#{mov.descuento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Cliente</f:facet>
                        <h:outputText value="#{mov.id_cliente}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fecha</f:facet>
                        <h:outputText value="#{mov.fecha_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        <h:outputText value="#{mov.tipo_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="#{mov.estado_movimiento}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Opciones</f:facet>
                        <div align="center">
                            <h:commandLink value="Editar" class="text-success"
                                           actionListener="#{movimientoBean.buscar(mov.id_movimiento)}"
                                           action="editar" />
                            <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;"
                                           actionListener="#{movimientoBean.eliminar(mov.id_movimiento)}"
                                           onclick="return confirm('¿Está seguro de eliminar el movimiento?')" />
                        </div>
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>

    </h:body>
</html>
