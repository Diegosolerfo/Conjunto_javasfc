<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Error de Acceso</title>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
                --error-background: #ffe6e6;
                --error-text: #8d0000;
                --border-color: #ff3333;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
            }

            .error-box {
                width: 100%;
                max-width: 500px;
                padding: 40px;
                background-color: var(--error-background);
                border: 3px solid var(--border-color);
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                text-align: center;
            }

            h1 {
                color: var(--error-text);
                font-size: 2.5em;
                margin-bottom: 10px;
                font-weight: 600;
            }

            h3 {
                color: var(--error-text);
                font-size: 1.2em;
                margin-top: 10px;
                margin-bottom: 30px;
                font-weight: 400;
            }
            
            .back-button {
                background-color: var(--cafe-claro);
                color: white;
                border: none;
                padding: 14px 30px;
                font-size: 1em;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .back-button:hover {
                background-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="error-box">
            
            <h1>Acceso Denegado</h1>
            
            <h3>Documento y/o Contraseña no válidos. Por favor, inténtelo de nuevo.</h3>
      
        </div>
        
    </h:body>
</html>
