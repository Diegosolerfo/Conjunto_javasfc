<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listado de Abonos (Pagos)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h1 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 25px;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .table {
                border-radius: 10px;
                overflow: hidden;
            }

            .table thead {
                background-color: var(--cafe-oscuro);
                color: #ffffff;
            }

            .table thead th {
                border: none;
                padding: 15px;
                font-weight: 600;
            }

            .table tbody tr {
                transition: background-color 0.2s ease;
            }

            .table tbody tr:hover {
                background-color: var(--cafe-fondo);
            }

            .table tbody td {
                padding: 12px 15px;
                border-color: #e0e0e0;
            }

            .text-warning {
                color: var(--cafe-claro) !important;
                font-weight: 600;
                text-decoration: none;
            }

            .text-warning:hover {
                color: var(--cafe-medio) !important;
            }
        </style>
    </h:head>

    <h:body class="container">
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('CENTRAL')}" />
        <f:event type="preRenderView" listener="#{pagoBean.listarPagos}" />
        <h1 class="my-4 text-center">Historial de Abonos (Pagos)</h1>

        <div class="mb-3">
            <h:outputLink value="/Conjunto/faces/deuda/index.xhtml" class="btn btn-secondary me-2">
                Volver a Deudas
            </h:outputLink>
            <h:outputLink value="/Conjunto/faces/admin/index.xhtml" class="btn btn-secondary">
                Men√∫ Principal
            </h:outputLink>
            <h:form style="display: inline;">
                <h:commandButton action="#{pagoBean.nuevo()}" value="Registrar Pago" class="btn btn-success"
                                 rendered="#{loginBean.tipoUsuarioActual == 'CAJERO' or loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}" />
            </h:form>
        </div>

        <h:form id="listaPagosForm">
            <h:messages globalOnly="true" class="mb-3 alert alert-danger"/>
            
            <h:dataTable value="#{pagoBean.listaPagos}" var="p"
                          styleClass="table table-bordered table-striped">

                <h:column>
                    <f:facet name="header"><h:outputText value="ID Pago"/></f:facet>
                    <h:outputText value="#{p.id_pago}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="ID Deuda Abonada"/></f:facet>
                    <h:outputText value="#{p.id_deuda}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Monto Abonado"/></f:facet>
                    <h:outputText value="#{p.abono}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Fecha de Pago"/></f:facet>
                    <h:outputText value="#{p.fecha}"/>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="Opciones"/></f:facet>
                    <h:outputLink value="editar.xhtml" class="text-warning me-3"
                                  rendered="#{loginBean.tipoUsuarioActual == 'ADMINISTRADOR'}">
                        Editar
                        <f:param name="idPagoParam" value="#{p.id_pago}" />
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
