<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registrar Abono (Pago)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous"/>
        <style>
            :root {
                --cafe-oscuro: #4A2C2A;
                --cafe-medio: #6D4C41;
                --cafe-claro: #8B5E3C;
                --cafe-beige: #D7B08B;
                --cafe-fondo: #F5E6D3;
            }

            body {
                background: linear-gradient(135deg, var(--cafe-fondo) 0%, #E8D5C4 100%);
                min-height: 100vh;
                padding: 30px 0;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 8px 30px rgba(74, 44, 42, 0.15);
            }

            h2 {
                color: var(--cafe-oscuro);
                font-weight: 500;
                margin-bottom: 30px;
            }

            .form-label {
                color: var(--cafe-medio);
                font-weight: 600;
            }

            .form-control, .form-select {
                border: 2px solid var(--cafe-beige);
                border-radius: 8px;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--cafe-claro);
                box-shadow: 0 0 0 3px rgba(139, 94, 60, 0.15);
                outline: none;
            }

            .btn-success {
                background-color: var(--cafe-claro);
                border-color: var(--cafe-claro);
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
            }

            .btn-secondary {
                background-color: #8B7D6B;
                border-color: #8B7D6B;
                color: white;
                font-weight: 600;
                padding: 12px 30px;
                border-radius: 8px;
            }

            .btn-secondary:hover {
                background-color: #6D5F4F;
                border-color: #6D5F4F;
            }

            .text-danger {
                color: #c0392b !important;
                font-size: 0.9em;
            }

            .alert-info {
                background-color: var(--cafe-fondo);
                border-color: var(--cafe-beige);
                color: var(--cafe-oscuro);
            }
        </style>
    </h:head>

    <h:body>
        <div class="container my-5">
            <h2 class="text-center mb-4">Registrar Abono a Deuda</h2>

            <h:form>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <h:messages globalOnly="false" style="color: red; margin-bottom: 15px;" />
                        
                        <!-- Selector de Deuda -->
                        <div class="mb-3">
                            <h:outputLabel for="deuda" value="Seleccionar Deuda: " class="form-label fw-bold"/>
                            <h:selectOneMenu id="deuda" value="#{pagoBean.deudaSeleccionadaId}" 
                                             class="form-select" 
                                             required="true" requiredMessage="Debe seleccionar una deuda">
                                <f:selectItem itemLabel="-- Seleccionar Deuda --" itemValue="0" />
                                <f:selectItems value="#{pagoBean.listaDeudasPendientes}" var="d"
                                               itemValue="#{d.idDeuda}" 
                                               itemLabel="Deuda ID: #{d.idDeuda} - Saldo: $#{d.saldo}" />
                                <f:ajax event="change" listener="#{pagoBean.cargarSaldoDeuda()}" render="saldoInfo abono" />
                            </h:selectOneMenu>
                            <h:message for="deuda" class="text-danger" />
                        </div>
                        
                        <!-- InformaciÃ³n del Saldo Pendiente -->
                        <h:panelGroup id="saldoInfo">
                            <h:panelGroup rendered="#{pagoBean.deudaSeleccionadaId != null and pagoBean.deudaSeleccionadaId > 0}">
                                <div class="mb-3 alert alert-info">
                                    <strong>Saldo Pendiente: $#{pagoBean.saldoPendiente}</strong>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                        <!-- Monto del Abono -->
                        <div class="mb-3">
                            <h:outputLabel for="abono" value="Monto del Abono ($): " class="form-label fw-bold"/>
                            <h:inputText id="abono" value="#{pagoBean.pago.abono}" 
                                         class="form-control"
                                         required="true" requiredMessage="Debe ingresar el monto a abonar.">
                                <f:convertNumber integerOnly="true" />
                                <f:validateLongRange minimum="1" />
                            </h:inputText>
                            <h:message for="abono" class="text-danger" />
                            <small class="form-text text-muted">
                                El abono no puede ser mayor al saldo pendiente ($#{pagoBean.saldoPendiente})
                            </small>
                        </div>
                        
                        <!-- Fecha del Pago -->
                        <div class="mb-3">
                            <h:outputLabel for="fecha" value="Fecha del Pago (YYYY-MM-DD): " class="form-label fw-bold"/>
                            <h:inputText id="fecha" value="#{pagoBean.pago.fecha}" 
                                         class="form-control"
                                         required="true" requiredMessage="La fecha es obligatoria."
                                         placeholder="YYYY-MM-DD" />
                            <h:message for="fecha" class="text-danger" />
                        </div>
                        
                        <div class="text-center mt-4">
                            <h:commandButton action="#{pagoBean.realizarPago()}" 
                                             value="Confirmar Pago" 
                                             class="btn btn-success btn-lg" />
                            <h:commandButton action="index" 
                                             value="Cancelar" 
                                             class="btn btn-secondary btn-lg" 
                                             style="margin-left: 15px;" 
                                             immediate="true" />
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </h:body>
</html>
