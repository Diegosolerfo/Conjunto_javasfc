<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <h2 class="text-center text-primary">Administrar Usuarios</h2>
        <h:form>
            <div class="container">
                <h:commandLink value="Nuevo Usuario" class="text-primary" action="nuevo" />
                <h:commandLink value="Menú Anterior" class="text-secondary" action="/faces/admin/index"
                               style="margin-left: 15px;" />
                <br/><br/>
                <h:dataTable value="#{usuarioBean.listaU}" var="usr" class="table table-bordered table-striped">
                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Cedula" />
                        </f:facet>
                        <h:outputText value="#{usr.cedula}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{usr.nombre}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Apellido" />
                        </f:facet>
                        <h:outputText value="#{usr.apellido}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Correo" />
                        </f:facet>
                        <h:outputText value="#{usr.correo}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Telefono" />
                        </f:facet>
                        <h:outputText value="#{usr.telefono}" />
                    </h:column>

                    <h:column headerClass="text-center">
                        <f:facet name="header">
                            <h:outputLabel value="Opciones" />                        
                        </f:facet>
                        <div align="center">
                            <h:commandLink value="Editar" class="text-success" 
                                           actionListener="#{usuarioBean.buscar(usr.cedula)}" action="editar" />
                            <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;"
                                           actionListener="#{usuarioBean.eliminar(usr.cedula)}"
                                           onclick="return confirm('Está completamente seguro de ELIMINAR el Usuario #{usr.nombre} ??!!!');" />                        
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </h:body>
</html>
