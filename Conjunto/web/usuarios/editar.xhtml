<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h2 class="text-center text-primary">Editar Usuario</h2>
        <br/>
        <center>
            <h:form>
                <h:inputHidden value="#{usuarioBean.usuario.cedula}" />
                <h:inputHidden value="#{usuarioBean.usuario.clave}" />
                <h:panelGrid columns="3">
                    <h:outputLabel value="Documento: " for="doc" />
                    <h:inputText id="doc" value="#{usuarioBean.usuario.cedula}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Documento" />
                    <h:message for="doc" class="text-danger" />
                    
                    
                    <h:outputLabel for="nom" value="Nombre del Usuario: " />
                    <h:inputText id="nom" value="#{usuarioBean.usuario.nombre}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Nombre" />
                    <h:message for="nom" class="text-danger" />
                    
                    <h:outputLabel for="cor" value="Correo: " />
                    <h:inputText id="cor" value="#{usuarioBean.usuario.correo}" class="form-control"  />
                    <h:message for="cor" class="text-danger" />
                    
                    <h:outputLabel for="pas" value="Nueva Contraseña (opcional): " />
                    <h:inputSecret id="pas" value="#{usuarioBean.usuario.claveNueva}"  class="form-control" />
                    <h:message for="pas" class="text-danger" />
                    
                    <h:outputLabel for="ape" value="Apellido: " />
                    <h:inputText id="ape" value="#{usuarioBean.usuario.apellido}" class="form-control" required="true" requiredMessage="Debe especificar un Apellido" />
                    <h:message for="ape" class="text-danger" />

                    <h:outputLabel for="tel" value="Telefono: " />
                    <h:inputText id="tel" value="#{usuarioBean.usuario.telefono}" class="form-control" />
                    <h:message for="tel" class="text-danger" />

                    <h:outputLabel for="gen" value="Género: " />
                    <h:selectOneMenu id="gen" value="#{usuarioBean.usuario.genero}" class="form-select">
                        <f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
                        <f:selectItem itemValue="FEMENINO" itemLabel="Femenino" />
                        <f:selectItem itemValue="OTRO" itemLabel="Otro" />
                    </h:selectOneMenu>
                    <h:message for="gen" class="text-danger" />

                    <h:outputLabel for="fn" value="Fecha Nacimiento: " />
                    <h:inputText id="fn" value="#{usuarioBean.usuario.fecha_nacimiento}" class="form-control" />
                    <h:message for="fn" class="text-danger" />

                    <h:outputLabel for="tipo" value="Tipo de Usuario: " />
                    <h:selectOneMenu id="tipo" value="#{usuarioBean.usuario.tipo_usuario}"  class="form-select">
                        <f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
                        <f:selectItem itemValue="CAJERO" itemLabel="Cajero" />
                        <f:selectItem itemValue="CLIENTE" itemLabel="Cliente" />
                    </h:selectOneMenu>
                    <h:message for="tipo" class="text-danger" />

                    <h:outputLabel for="est" value="Estado: " />
                    <h:selectOneMenu id="est" value="#{usuarioBean.usuario.estado}" class="form-select">
                        <f:selectItem itemValue="ACTIVO" itemLabel="Activo" />
                        <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo" />
                    </h:selectOneMenu>
                    <h:message for="est" class="text-danger" />
                    </h:selectOneMenu>
                    <h:message for="tipo" class="text-danger" />
                    
                    <h:column /><h:column><br/></h:column><h:column />
                    
                    <h:column />
                    <h:column>
                        <h:commandButton class="btn btn-success" value="Actualizar" 
                                         actionListener="#{usuarioBean.actualizar()}" action="index" />
                        <h:commandButton class="btn btn-secondary" value="Cancelar" action="index" 
                                         style="margin-left: 15px;" immediate="true" />
                    </h:column>
                    
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
