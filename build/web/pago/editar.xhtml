<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="idPagoParam" value="#{pagoBean.idPagoParam}" required="true"/>
        <f:viewAction action="#{pagoBean.cargarPagoParaEdicion}" onPostback="false"/>
    </f:metadata>

    <h:head>
        <title>Editar Abono ID: #{pagoBean.pago.id_pago}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body class="container">
        <h1 class="my-4 text-center text-warning">üìù Editar Abono ID: #{pagoBean.pago.id_pago}</h1>

        <h:form class="col-md-6 mx-auto card p-4">
            <h:messages globalOnly="true" class="mb-3"/>

            <div class="mb-3">
                <h:outputLabel value="ID Pago:" class="form-label"/>
                <h:outputText value="#{pagoBean.pago.id_pago}" class="form-control-plaintext fw-bold"/>
            </div>
            
            <div class="mb-3">
                <h:outputLabel value="ID Deuda Asociada:" class="form-label"/>
                <h:outputText value="#{pagoBean.pago.id_deuda}" class="form-control-plaintext"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="abono" value="Nuevo Monto del Abono ($):" class="form-label"/>
                <h:inputText id="abono" value="#{pagoBean.pago.abono}" class="form-control"
                             required="true" requiredMessage="Debe ingresar el monto a abonar.">
                    <f:validateLongRange minimum="1" />
                </h:inputText>
                <h:message for="abono" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="fecha" value="Nueva Fecha del Pago (YYYY-MM-DD):" class="form-label"/>
                <h:inputText id="fecha" value="#{pagoBean.pago.fecha}" class="form-control"
                             required="true" requiredMessage="La fecha es obligatoria."/>
                <h:message for="fecha" class="text-danger"/>
            </div>

            <h:commandButton action="#{pagoBean.actualizarPago()}" value="Actualizar Abono" class="btn btn-warning mt-3 me-2" />
            
            <h:commandButton action="index.xhtml?faces-redirect=true" value="Cancelar" class="btn btn-secondary mt-3" immediate="true" />

        </h:form>
    </h:body>
</html>
