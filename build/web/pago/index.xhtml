<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listado de Abonos (Pagos)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body class="container">
        
        <f:event type="preRenderView" listener="#{pagoBean.listarPagos}" />
        <h1 class="my-4 text-center text-info">ðŸ§¾ Historial de Abonos (Pagos)</h1>

        <div class="mb-3">
            <h:outputLink value="/Conjunto/faces/deuda/index.xhtml" class="btn btn-secondary me-2">
                Volver a Deudas
            </h:outputLink>
            <h:outputLink value="/Conjunto/faces/admin/index.xhtml" class="btn btn-secondary">
                MenÃº Principal
                
            </h:outputLink>
            <h:outputLink value="nuevo.xhtml" class="btn btn-success">
    Registrar Pago
</h:outputLink>
        </div>

        <h:form id="listaPagosForm">
            <h:messages globalOnly="true" class="mb-3 alert alert-danger"/>
            
            <h:dataTable value="#{pagoBean.listaPagos}" var="p"
                          styleClass="table table-bordered table-striped">

                <h:column>
                    <f:facet name="header"><h:outputText value="ID Pago"/></f:facet>
                    <h:outputText value="#{p.id_pago}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="ID Deuda Abonada"/></f:facet>
                    <h:outputText value="#{p.id_deuda}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Monto Abonado"/></f:facet>
                    <h:outputText value="#{p.abono}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Fecha de Pago"/></f:facet>
                    <h:outputText value="#{p.fecha}"/>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="Opciones"/></f:facet>
                    <h:outputLink value="editar.xhtml" class="text-warning me-3">
                        Editar
                        <f:param name="idPagoParam" value="#{p.id_pago}" />
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
