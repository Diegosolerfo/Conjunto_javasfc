<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Usuario</title>
        <style>
            input{
                width: 60vh;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h2 class="text-center text-success">Nuevo Usuario</h2>
        <br/>
        <center>
            <h:form>
                    
                    <h:outputLabel for="nom" value="Nombre del Proveedor: " />
                    <h:inputText id="nom" value="#{proveedorBean.proveedor.nombre}" class="form-control" required="true" requiredMessage="Debe especificar un Nombre" />
                    <h:message for="nom" class="text-danger" />
                    
                    <h:outputLabel for="cor" value="Correo: " />
                    <h:inputText id="cor" value="#{proveedorBean.proveedor.correo}" class="form-control"  />
                    <h:message for="cor" class="text-danger" />
                    
                    <h:outputLabel for="tel" value="Telefono: " />
                    <h:inputText id="tel" value="#{proveedorBean.proveedor.telefono}" class="form-control" />
                    <h:message for="tel" class="text-danger" />
                    
                    <h:outputLabel for="dir" value="Direccion: " />
                    <h:inputText id="dir" value="#{proveedorBean.proveedor.direccion}" class="form-control" />
                    <h:message for="dir" class="text-danger" />

                    <h:outputLabel for="est" value="Estado: " />
                    <h:selectOneMenu id="est" value="#{proveedorBean.proveedor.estado}" class="form-select">
                        <f:selectItem itemValue="ACTIVO" itemLabel="Activo" />
                        <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo" />
                    </h:selectOneMenu>
                    <h:message for="est" class="text-danger" />
                    
                    <h:message for="tipo" class="text-danger" />
                    
                    <h:column /><h:column><br/></h:column><h:column />
                    
                    <h:column />
                    <h:column>
                        <h:commandButton class="btn btn-success" value="Guardar" 
                                         actionListener="#{proveedorBean.guardar()}" action="index" />
                        <h:commandButton class="btn btn-secondary" value="Cancelar" action="index" 
                                         style="margin-left: 15px;" immediate="true" />
                    </h:column>
                    
                
            </h:form>
        </center>
    </h:body>
</html>
